<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List | 59/100 Projects By CodeBustler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <div class="todo-app">
      <h1>To-do List <img src="https://i.postimg.cc/4ygFn6p1/done.png" /></h1>

      </div>
      <!-- TASK LIST -->
      <ul class="task-list"></ul>

    </div>
  </body>
